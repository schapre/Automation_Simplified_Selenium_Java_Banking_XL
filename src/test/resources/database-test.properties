# Database Testing Configuration
# This file contains configuration parameters for database testing across different platforms

# ============================================================================
# DATABASE PLATFORM CONFIGURATIONS
# ============================================================================

# H2 Database Configuration (In-Memory for testing)
h2.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
h2.username=sa
h2.password=
h2.driver=org.h2.Driver
h2.dialect=org.hibernate.dialect.H2Dialect

# PostgreSQL Database Configuration
postgresql.url=jdbc:postgresql://localhost:5432/testdb
postgresql.username=testuser
postgresql.password=testpass
postgresql.driver=org.postgresql.Driver
postgresql.dialect=org.hibernate.dialect.PostgreSQLDialect

# MySQL Database Configuration  
mysql.url=jdbc:mysql://localhost:3306/testdb?useSSL=false&allowPublicKeyRetrieval=true
mysql.username=testuser
mysql.password=testpass
mysql.driver=com.mysql.cj.jdbc.Driver
mysql.dialect=org.hibernate.dialect.MySQLDialect

# ============================================================================
# CONNECTION POOL SETTINGS
# ============================================================================

# HikariCP Configuration
hikari.maximumPoolSize=20
hikari.minimumIdle=5
hikari.idleTimeout=300000
hikari.connectionTimeout=30000
hikari.leakDetectionThreshold=60000
hikari.maxLifetime=1800000

# ============================================================================
# TEST EXECUTION SETTINGS
# ============================================================================

# Default platform for testing
default.platform=H2

# Test data settings
test.data.cleanup=true
test.data.reset=true
test.sql.init.path=src/test/resources/sql/init-db.sql
test.sql.sample.path=src/test/resources/sql/sample-data.sql

# Parallel execution settings for database tests
database.parallel.enabled=true
database.thread.count=4
database.connection.per.thread=true

# ============================================================================
# REPORTING SETTINGS
# ============================================================================

# Allure report configuration for database tests
allure.results.directory=target/allure-results
allure.report.directory=target/allure-report

# ExtentReports configuration
extent.report.path=test-output/SparkReport/Spark.html
extent.report.name=Database Test Execution Report
extent.report.title=Multi-Platform Database Testing Results

# ============================================================================
# LOGGING SETTINGS
# ============================================================================

# Database operation logging
database.logging.enabled=true
database.logging.level=INFO
database.sql.logging=false

# Performance monitoring
database.performance.monitoring=true
database.query.timeout=30000

# ============================================================================
# RETRY SETTINGS
# ============================================================================

# Test retry configuration for database tests
database.test.retry.count=2
database.connection.retry.count=3
database.connection.retry.delay=1000

# ============================================================================
# VALIDATION SETTINGS
# ============================================================================

# Data validation settings
database.data.validation.strict=true
database.schema.validation=true
database.foreign.key.checks=true

# Transaction settings
database.auto.commit=false
database.transaction.isolation=READ_COMMITTED

# ============================================================================
# SECURITY SETTINGS
# ============================================================================

# Database security settings
database.ssl.enabled=false
database.encryption.enabled=false
database.audit.logging=true

# ============================================================================
# ENVIRONMENT SPECIFIC OVERRIDES
# ============================================================================

# Development environment
dev.database.platform=H2
dev.database.reset.on.startup=true

# Testing environment  
test.database.platform=H2
test.database.reset.on.startup=true

# Staging environment
staging.database.platform=POSTGRESQL
staging.database.reset.on.startup=false

# Production environment (read-only for testing)
prod.database.platform=POSTGRESQL
prod.database.reset.on.startup=false
prod.database.readonly=true