r message if wrong Email address entered\r\n    When I enter wrong email address \"wrongemail@test.com\"\r\n    And I click on 'Continue' button\r\n    Then I should see error message 'Email not found in our records'\r\n\r\n  @TC_Forget_03\r\n  Scenario: TC_Forget_03 - Validate Error message if Secret Code left blank\r\n    When I enter valid email address \"user@premiumbank.com\"\r\n    And I click on 'Continue' button\r\n    And I leave the secret code field blank\r\n    And I click on 'Verify Code' button\r\n    Then I should see error message 'Secret code is required'\r\n\r\n  @TC_Forget_04\r\n  Scenario: TC_Forget_04 - Validate Error message if wrong Secret Code entered\r\n    When I enter valid email address \"user@premiumbank.com\"\r\n    And I click on 'Continue' button\r\n    And I enter wrong secret code \"WRONG123\"\r\n    And I click on 'Verify Code' button\r\n    Then I should see error message 'Invalid secret code'\r\n\r\n  @TC_Forget_05\r\n  Scenario: TC_Forget_05 - Validate Error message if Current Password left blank\r\n    When I enter valid email address \"user@premiumbank.com\"\r\n    And I click on 'Continue' button\r\n    And I enter correct secret code \"BANK1234\"\r\n    And I click on 'Verify Code' button\r\n    And I leave the current password field blank\r\n    And I enter new password \"NewBank@456\"\r\n    And I enter confirm password \"NewBank@456\"\r\n    And I click on 'Reset Password' button\r\n    Then I should see error message 'Current password is required'\r\n\r\n  @TC_Forget_06\r\n  Scenario: TC_Forget_06 - Validate Error message if New Password left blank\r\n    When I enter valid email address \"user@premiumbank.com\"\r\n    And I click on 'Continue' button\r\n    And I enter correct secret code \"BANK1234\"\r\n    And I click on 'Verify Code' button\r\n    And I enter current password \"Bank@123\"\r\n    And I leave the new password field blank\r\n    And I enter confirm password \"NewBank@456\"\r\n    And I click on 'Reset Password' button\r\n    Then I should see error message 'New password is required'\r\n\r\n  @TC_Forget_07\r\n  Scenario: TC_Forget_07 - Validate Error message if Confirm New Password left blank\r\n    When I enter valid email address \"user@premiumbank.com\"\r\n    And I click on 'Continue' button\r\n    And I enter correct secret code \"BANK1234\"\r\n    And I click on 'Verify Code' button\r\n    And I enter current password \"Bank@123\"\r\n    And I enter new password \"NewBank@456\"\r\n    And I leave the confirm password field blank\r\n    And I click on 'Reset Password' button\r\n    Then I should see error message 'Please confirm your new password'\r\n\r\n  @TC_Forget_08\r\n  Scenario: TC_Forget_08 - Validate error message if New and Confirm Password do not match\r\n    When I enter valid email address \"user@premiumbank.com\"\r\n    And I click on 'Continue' button\r\n    And I enter correct secret code \"BANK1234\"\r\n    And I click on 'Verify Code' button\r\n    And I enter current password \"Bank@123\"\r\n    And I enter new password \"NewBank@456\"\r\n    And I enter different confirm password \"DifferentBank@789\"\r\n    And I click on 'Reset Password' button\r\n    Then I should see error message 'New passwords do not match'\r\n\r\n  @TC_Forget_09\r\n  Scenario: TC_Forget_09 - Validate error message if New and Confirm Password do not meet password criteria\r\n    When I enter valid email address \"user@premiumbank.com\"\r\n    And I click on 'Continue' button\r\n    And I enter correct secret code \"BANK1234\"\r\n    And I click on 'Verify Code' button\r\n    And I enter current password \"Bank@123\"\r\n    And I enter weak new password \"123\"\r\n    And I enter same weak confirm password \"123\"\r\n    And I click on 'Reset Password' button\r\n    Then I should see error message 'Password does not meet requirements'\r\n\r\n  @TC_Forget_10\r\n  Scenario: TC_Forget_10 - Validate password strength indicator when some criteria are met\r\n    When I enter valid email address \"user@premiumbank.com\"\r\n    And I click on 'Continue' button\r\n    And I enter correct secret code \"BANK1234\"\r\n    And I click on 'Verify Code' button\r\n    And I enter current password \"Bank@123\"\r\n    And I enter partial criteria new password \"Newpassword1\"\r\n    And I enter same partial criteria confirm password \"Newpassword1\"\r\n    Then I should see password requirements are displayed\r\n    And the password requirements should show current status\r\n\r\n  @TC_Forget_11\r\n  Scenario: TC_Forget_11 - Validate successful password reset with a valid New Password\r\n    When I enter valid email address \"user@premiumbank.com\"\r\n    And I click on 'Continue' button\r\n    And I enter correct secret code \"BANK1234\"\r\n    And I click on 'Verify Code' button\r\n    And I enter current password \"Bank@123\"\r\n    And I enter valid new password \"NewBank@456\"\r\n    And I enter same valid confirm password \"NewBank@456\"\r\n    And I click on 'Reset Password' button\r\n    Then I should see success message 'Password Changed. Your password has been updated successfully.'\r\n    And I should see 'Return to Login' button displayed","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Users/schapre/automation/AutoSimplified_Selenium_Java_RestAssured-main/src/test/resources/features/web/UI_ForgetPassword_Functionality.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@WEB","id":"2e8e421d-ec17-488d-93ec-66937b808723"}],"language":"en","keyword":"Feature","name":"Forget Password Functionality Testing","description":"  As a user who has forgotten their password\n  I want to be able to reset my password securely\n  So that I can regain access to my account","children":[{"background":{"location":{"line":7,"column":3},"keyword":"Background","name":"","description":"","steps":[{"location":{"line":8,"column":5},"keyword":"Given ","keywordType":"Context","te en error message \"Invalid email id and password\" should be displayed\r\n\r\n  @TC_Basic_03\r\n  Scenario: TC_Basic_03 - Check UI elements of the login page\r\n    Then I should see Email Address field is displayed\r\n    And I should see Password field is displayed\r\n    And I should see Login button is displayed\r\n    And I should see Forget Password Link is displayed\r\n    And I should see Register now Link is displayed\r\n\r\n  @TC_Basic_04\r\n  Scenario: TC_Basic_04 - Verify login button is enabled and validate error message when fields are empty\r\n    When I keep username and password fields empty\r\n    And I click the login button\r\n    Then Login button should be enabled\r\n    And I should get error message \"Email and Password are required\"\r\n\r\n  @TC_Basic_05\r\n  Scenario: TC_Basic_05 - Verify password field is masked\r\n    When I enter password \"testPassword123\" in the password field\r\n    Then Password should be masked with dots\r\n\r\n  @TC_Basic_06\r\n  Scenario: TC_Basic_06 - Verify error message when username is entered but password field is left blank\r\n    When I enter valid username \"valid@example.com\" and keep password field empty\r\n    And I click the login button\r\n    Then error message \"Password is required\" should be displayed\r\n\r\n  @TC_Basic_07\r\n  Scenario: TC_Basic_07 - Verify error message when email id entered in invalid format\r\n    When I enter invalid format username \"abc123\"\r\n    And I click the login button\r\n    Then error message \"Please include an '@' in the email address. 'abc123' is missing '@'\" should be displayed","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Users/schapre/automation/AutoSimplified_Selenium_Java_RestAssured-main/src/test/resources/features/web/UI_Login_Functionality.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@WEB","id":"d702bfa1-bc91-44c3-a335-490d785e41b5"}],"language":"en","k y successful user registration\r\n    Given User is on the registration page\r\n    When User enters valid email \"test.user@testerbud.com\"\r\n    And User enters valid password \"TestBud@123\"\r\n    And User enters confirm password \"TestBud@123\"\r\n    And User clicks on Register button\r\n    Then User should see registration success message\r\n    And User should see \"Go to Login\" button\r\n    And User should be redirected to success page or login page\r\n\r\n  @TC_Registration_02\r\n  Scenario: TC_Registration_02 - Validate registration with empty email field\r\n    Given User is on the registration page\r\n    When User leaves email field empty\r\n    And User enters valid password \"TestBud@123\"\r\n    And User enters confirm password \"TestBud@123\"\r\n    And User clicks on Register button\r\n    Then User should see \"Email is required\" error message\r\n    And User should remain on the registration page\r\n\r\n  @TC_Registration_03\r\n  Scenario: TC_Registration_03 - Validate registration with empty password field\r\n    Given User is on the registration page\r\n    When User enters valid email \"test.user@testerbud.com\"\r\n    And User leaves password field empty\r\n    And User enters confirm password \"TestBud@123\"\r\n    And User clicks on Register button\r\n    Then User should see \"Password is required\" error message\r\n    And User should remain on the registration page\r\n\r\n  @TC_Registration_04\r\n  Scenario: TC_Registration_04 - Validate registration with empty confirm password field\r\n    Given User is on the registration page\r\n    When User enters valid email \"test.user@testerbud.com\"\r\n    And User enters valid password \"TestBud@123\"\r\n    And User leaves confirm password field empty\r\n    And User clicks on Register button\r\n    Then User should see \"Confirm Password is required\" error message\r\n    And User should remain on the registration page\r\n\r\n  @TC_Registration_05\r\n  Scenario: TC_Registration_05 - Validate registration with invalid email format\r\n    Given User is on the registration page\r\n    When User enters invalid email \"invalid-email\"\r\n    And User enters valid password \"TestBud@123\"\r\n    And User enters confirm password \"TestBud@123\"\r\n    And User clicks on Register button\r\n    Then User should see invalid email format error message\r\n    And User should remain on the registration page\r\n\r\n  @TC_Registration_06\r\n  Scenario: TC_Registration_06 - Validate registration when password and confirm password do not match\r\n    Given User is on the registration page\r\n    When User enters valid email \"test.user@testerbud.com\"\r\n    And User enters valid password \"TestBud@123\"\r\n    And User enters confirm password \"DifferentPassword@123\"\r\n    And User clicks on Register button\r\n    Then User should see \"Passwords do not match\" error message\r\n    And User should remain on the registration page\r\n\r\n  @TC_Registration_07\r\n  Scenario: TC_Registration_07 - Validate password strength requirements are displayed when user enters a password\r\n    Given User is on the registration page\r\n    When User enters password \"weak\"\r\n    Then User should see password strength requirements\r\n    And Password strength indicators should be visible\r\n\r\n  @TC_Registration_08\r\n  Scenario: TC_Registration_08 - Validate registration with weak password that does not meet strength requirements\r\n    Given User is on the registration page\r\n    When User enters valid email \"test.user@testerbud.com\"\r\n    And User enters weak password \"weak\"\r\n    And User enters confirm password \"weak\"\r\n    And User clicks on Register button\r\n    Then User should see \"Password does not meet requirements\" error message\r\n    And User should remain on the registration page\r\n\r\n  @TC_Registration_09\r\n  Scenario: TC_Registration_09 - Validate password strength indicators are visible when strong password is entered\r\n    Given User is on the registration page\r\n    When User enters strong password \"StrongPass@123\"\r\n    Then User should see password strength requirements\r\n    And Password strength indicators should be visible\r\n\r\n  @TC_Registration_10\r\n  Scenario: TC_Registration_10 - Validate clicking 'Sign in' link successfully navigate user to Login Page\r\n    Given User is on the registration page\r\n    When User clicks on \"Sign in\" link\r\n    Then User should be redirected to login page\r\n    And User should see login form with email and password fields\r\n    And Login page URL should contain \"practice-login-form\"","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Users/schapre/automation/AutoSimplified_Selenium_Java_RestAssured-main/src/test/resources/features/web/UI_Registration_Functionality.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@WEB","id":"5de7c2dc-f466-4256-be49-9a0a5eb3b17d"}],"language":"en","keyword":"Feature","name":"User Registration Functionality","description":"","children":[{"background":{"location":{"line":4,"column":3},"keyword":"Background","name":"","description":"","steps":[{"location":{"line":5,"column":5},"keyword":"Given ","keywordType":"Context","text":"User navigates to TesterBud registration page","id":"43a12db5-4c82-41be-bc62-c5ca89f82174"}],"id":"5d0bcd27-4455-4d65-be2c-a1123f4d285e"}},{"scenario":{"location":{"line":8,"column":3},"tags":[{"location":{"line":7,"column":3},"name":"@TC_Registration_01","id":"77355c6a-eb3c-4903-83dd-f28c01374d38"}],"keyword":"Scenario","name":"TC_Registration_01 - Verify successful user registration","description":"","steps":[{"location":{"line":9,"column":5},"keyword":"Given ","keywordType":"Context","text":"User is on the registration page","id":"84bd9d36-6c39-41fb-a2a0-c10d01413c8f"},{"location":{"line":10,"column":5},"keyword":"When ","keywordType":"Action","text":"User enters valid email \"test.user@testerbud.com\"
