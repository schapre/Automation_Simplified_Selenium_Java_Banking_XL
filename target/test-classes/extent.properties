# Spark Reporter Configuration
extent.reporter.spark.start=true
extent.reporter.spark.out=test-output/SparkReport/Spark.html
extent.reporter.spark.config=src/test/resources/spark-config.xml
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log
extent.reporter.spark.base64imagesrc=true

# PDF Reporter Configuration  
extent.reporter.pdf.start=true
extent.reporter.pdf.out=test-output/PdfReport/ExtentPdf.pdf

# HTML Reporter Configuration
extent.reporter.html.start=true
extent.reporter.html.out=test-output/HtmlReport/ExtentHtml.html

# Screenshot Configuration
screenshot.dir=screenshot/
screenshot.rel.path=../../screenshot/

# System Information
systeminfo.os=${os.name}
systeminfo.java.version=${java.version}
systeminfo.user=${user.name}

# Report Metadata
extent.reporter.spark.projectname=Multi-Platform Automation Framework
extent.reporter.spark.reportername=Test Execution Report